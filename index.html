<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="navbar m-1 d-flex">
        <h1>Task</h1>
        <div class=" col-5">
          <input
            type="text"
            class=" search form-control"
            placeholder="search"
          />
        </div>
      </div>
      <div class="container mt-4 ">
        <div class="col-12 d-flex justify-content-between">
          <div class="task form-group p-2 border col-6 rounded ">
            <h2 class="text-center">Add Task</h2>
            <div class="form-group">
              <label for="title" class="form-label">Title</label>
              <input type="text" name="title" class="form-control" id="title" />
            </div>
  
            <div class="form-group">
              <label for="description" class="form-label">Description</label>
              <input
                type="text"
                name="description"
                class="form-control"
                id="description"
              />
            </div>
            <button id="btn-form" class="btn btn-primary mt-2 w-50">Save</button>
          </div>
          <!-- Mis Task -->
          <div id="listTask" class=" task form-group p-2  col-5 rounded border">
            <h2  class=" titleList text-center">My Tasks</h2>

          </div>
        
        </div>
        
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
